plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'com.baomidou:mybatis-plus-boot-starter:3.1.0'
    api 'org.springframework.boot:spring-boot-starter-jdbc:2.1.2.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-security:2.1.2.RELEASE'
    api 'javax.xml.bind:jaxb-api:2.3.1'
    api 'io.jsonwebtoken:jjwt:0.9.1'
    api 'com.alibaba:druid:1.1.8'
    api 'org.springframework.boot:spring-boot-devtools:2.1.2.RELEASE'
    api 'org.springframework:spring-tx:4.3.9.RELEASE'
    runtimeOnly 'mysql:mysql-connector-java:8.0.13'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.2.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.6'
}

group = 'com.exam'
version = '0.0.1-SNAPSHOT'
description = 'examsystem'
java.sourceCompatibility = JavaVersion.VERSION_1_9

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
